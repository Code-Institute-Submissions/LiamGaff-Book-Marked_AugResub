{% extends "base.html" %}
{% block content %}

<h3 class="center-align headings">Login</h3>

<div class="row">
    {% from "_formhelpers.html" import render_field %}
    <form name="login_form" class="col s12 m8 offset-m2" method="POST" action="{{url_for('log_in')}}">
        <div class="card-panel">
            <dl>
                {{ form.csrf_token }}
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-at prefix cyan-text darken-2"></i>
                        {{ render_field(form.email, placeholder="Email") }}
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix cyan-text darken-2"></i>
                        {{ render_field(form.password, placeholder="Password") }}
                    </div>
                </div>
            </dl>
            <div class="row">
                <button type="submit" value="submit" class="col s12 btn-large cyan darken-2 text-shadow">
                    Login <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Not registered?
            <a href="{{ url_for('sign_up') }}" class="liht-blue-text text-darken-4">Signup</a>
        </p>
    </div>
</div>

{% endblock %}
