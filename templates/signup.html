{% extends "base.html" %}
{% block content %}

<h3 class="center-align headings">Register</h3>
<!-- Name -->
<div class="row">
    {% from "_formhelpers.html" import render_field %}
    <form name="signup_form" class="col s12 m8 offset-m2" method="POST" action="{{url_for('sign_up')}}">
        <div class="card-panel">
            <dl>
                {{ form.csrf_token }}
                {{ render_field(form.name) }}
                {{ render_field(form.email) }}
                {{ render_field(form.password) }}
            </dl>
            <!-- register -->
            <div class="row">
                <button type="submit" class="col s12 btn-large cyan darken-2 text-shadow">
                    Signup <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Have an account? 
            <a href="{{ url_for('log_in') }}" class="liht-blue-text text-darken-4">Log In</a>
        </p>
    </div>
</div>

{% endblock %}
