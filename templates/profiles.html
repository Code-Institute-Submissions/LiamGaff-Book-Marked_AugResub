{% extends "base.html" %}
{% block content %}
<section class="container">
<h3 class="center-align headings">Proilfes</h3>

{% for user in users %}
    <div class="row">
        <div class="center-align" id="user-cards">
        <div class="card blue-grey darken-1 center-align">
            <div class="card-content white-text">
            <span class="card-title">{{ user.name }}</span>
            <p class="truncate">{{ user.bio }}</p>
            </div>
            <div class="card-action">
            <a href="{{ url_for('profile', email=user.email) }}">View Profile</a>
            </div>
        </div>
        </div>
    </div>
{% endfor %}
</section>
{% endblock %}
