{% extends "base.html" %}
{% block content %}
<body>
    <div class="container">
        <div class="row">
            <h2 class="col s12 center-align">Search Library</h2>
        </div>

        <div class="row">
            <form id="search-form" class="col s10 push-s4" action="" method="">
                <div class="row">
                    <div class="input-field col s5">
                        <input type="search" id="search" class="white black-text" name="search" required />
                        <label class="label-icon black-text" for="search"></label>
                    </div>
                    <div class="col s2 left-align btn-placement">
                        <button type="submit" id="search-btn" class="white black-text btn"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock %}
